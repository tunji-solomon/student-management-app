{% extends 'students/base.html'%}
{% load static%}

{% block body %}

<style>
</style>
<body style="background: url('{{ STATIC_URL }}media/books.JPG');">

<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
               <form method="POST" id="contactForm" enctype="multipart/form-data">
                   {% csrf_token %}
                     <!-- Name input-->
                     <div class="form-floating mb-3">
                         <input class="form-control" id="name" type="text" placeholder="Enter title " data-sb-validations="required" name="title" required />
                         <label for="name">Title</label>
                     </div>
                     <!-- sumary input-->
                     <div class="form-floating mb-3">
                         <textarea class="form-control" id="email" type="text" placeholder="summary" style="height: 5rem;" data-sb-validations="required,email" name="brief" required ></textarea>
                         <label for="email">Brief information</label>
                     </div>
                     <!-- blog content input -->
                     <div class="form-floating mb-3">
                         <textarea class="form-control" id="message" type="text" placeholder="Enter details of post here .." style="height: 10rem" data-sb-validations="required" name="content" required></textarea>
                         <label for="message">Blog content</label>
                     </div>

                     <!-- <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="datetime-local" data-sb-validations="required" name="created_on" required />
                        <label for="name">Title</label>
                    </div> -->


                     <div class="form-floating mb-3">
                       <input type="file" name="image" placeholder="upload image" >
                     </div>
    
                     <div class="d-grid"><input class="btn btn-primary btn-lg" type="submit"></div>
                 </form>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}
