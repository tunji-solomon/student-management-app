{% extends 'students/base.html'%}

{% block body %}

        <i class="fa-solid fa-list fa-lg"></i> Add Student
    </div>
    <div class="card-body">
        <p class="card-text">

            </form>
          </div>
        </p>   
    </div>
</div>


{% endblock%}
